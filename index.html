<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="index.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <form action="./submitpage.html" method="get" id="business-card">
      <label for="first-name"
        >First name:
        <input type="text" id="first-name" name="fname" />
        <div class="error"></div>
      </label>

      <label for="last-name"
        >Last name:
        <input type="text" id="last-name" name="lname" />
        <div class="error"></div>
      </label>

      <label for="company"
        >Company:
        <input type="text" id="company" name="cname" />
        <div class="error"></div>
      </label>

      <label for="job-title"
        >Job title:
        <input type="text" id="job-title" name="jtitle" />
        <div class="error"></div>
      </label>

      <label for="email"
        >Email:
        <input type="email" id="email" name="email" />
        <div class="error"></div>
      </label>

      <label for="phone-number"
        >Phone number:
        <input type="tel" id="phone-number" name="pnumber" />
        <div class="error"></div>
      </label>

      <button type="submit">Submit</button>
    </form>
  </body>
</html>
